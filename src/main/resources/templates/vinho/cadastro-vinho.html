<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">
<body>


	<section class="aw-layout-content js-content" layout:fragment="conteudo">
	
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de vinho
				</h1>
			</div>
		</div>
	
		<div class="container-fluid">
		
			<form method="post" class="form-vertical  js-form-loading" th:object="${vinho}">
		
				<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<th:block th:each="error : ${#fields.detailedErrors()}">
						<div>
							<i class="fa  fa-exclamation-circle"></i>
							<span th:text="${error.message}"></span>
						</div>
					</th:block>
				</div>
				
				<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
					<span th:text="${mensagem}"></span>
				</div>
		
		
				<div class="form-group">
					<label for="nome">Vinho</label>
					<input id="nome" type="text" class="form-control" th:field="*{nome}" />
				</div>
		
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="tipo">Tipo</label>
							<select class="form-control" th:field="*{tipo}">
								<option value="">Selecione o tipo do vinho</option>
								<option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="#{|tipoVinho.${tipo}|}"></option>
							</select>
						</div>
					</div>
					
					<div class="col-sm-6">
						<div class="form-group">
							<label for="input-produto-estoque">Valor</label>
							<input id="input-produto-estoque" type="text" class="form-control js-moeda" th:field="*{valor}" />
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
		
			</form>
		</div>
	
	
	
	</section>
	

</body>
</html>
